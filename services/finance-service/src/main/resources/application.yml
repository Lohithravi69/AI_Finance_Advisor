spring:
  application:
    name: finance-service
  datasource:
    url: jdbc:postgresql://localhost:5432/aifinance
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8888/realms/aifa

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
