spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: finance-service
          uri: ${FINANCE_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/finance/**
          filters:
            - StripPrefix=2
        - id: ai-service
          uri: ${AI_SERVICE_URL:http://localhost:8000}
          predicates:
            - Path=/api/ai/**
          filters:
            - StripPrefix=2
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: false

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,gateway"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
